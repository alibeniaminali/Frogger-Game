<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froggie</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <section>
      <h2>Instructions :</h2>
      <p>
        The object of the game is to hop across the road and get back to the
        lily pad. Use the keyboard arrow keys to navigate your Froggie.
        <br />
        <br />
        Avoid traffic and swim across the canal. Avoid being eaten by the
        fishes!
      </p>
      <h2 id="result">Result</h2>
      <button id="start-game">Game is on!</button>
    </section>
    <!-- Grid -->
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
    <!-- Audio -->
    <audio id="jump">
      <source src="sounds/mixkit-player-jumping-in-a-video-game-2043.wav" />
    </audio>
    <audio id="crash">
      <source src="sounds/mixkit-car-double-horn-719.wav" />
    </audio>
    <audio id="eaten">
      <source src="sounds/mixkit-hungry-man-eating-2252.wav" />
    </audio>
    <audio id="win">
      <source src="sounds/mixkit-winning-notification-2018.wav" />
    </audio>
  </body>
</html>
